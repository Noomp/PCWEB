<!DOCTYPE html>
<html lang="en">
<!-- This is the head -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- style -->
    <link rel = "stylesheet" href = "style.css">
</head>

<body>
    
    <div class = "container bg-dark p-5">
        <h1 style = "color:white">This is a form</h1>
        <form action = "/" method = "GET">
            <!-- name input -->
            <div class = "my-3">
                <label for = "name" style = "color:white">Name:</label>
                <input class = "form-control-sm border bg-dark mx-2" type = "text" id = "name" name = "fullnames" />
            </div>

            <!--weight input-->
            <div class = "my-3">
                <label for = "name" style = "color:white">Weight:</label>
                <input class = "form-control-sm border bg-dark" type = "text" id = "weight" name = "weight" />
            </div>

            <!--height input-->
            <div class = "my-3">
                <label for = "name" style = "color:white">Height:</label>
                <input class = "form-control-sm border bg-dark mx-1" type = "text" id = "height" name = "height" />
            </div>

            <!--comments-->
            <div class = "mb-3 text-white">
                <label for = "comments">Comments</label>
                <input  
                class = "form-control" 
                type = "text" 
                id = "comments" 
                name = "comments" 
                placeholder = "This is just a form"
                style = "color:white; background-color: grey"
                />
            </div>

            <div class="mb-3">
                <label for="textarea" class="form-label">Comments</label>
                
                <div id="emailHelp" class="form-text">Please share your comments with us.</div>
            </div>

            <button class = "btn btn-secondary my-3">Submit</button>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
